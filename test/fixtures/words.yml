# Read about fixtures at http://api.rubyonrails.org/classes/ActiveRecord/FixtureSet.html
<% players = %w(one two) %>
<% words = %w(tub bath bubbles Epsom\ salt Netflix beach sand sun) %>

<% players.each do |p| %>
  <% 1.upto(5) do |w| %>
    <% unless words.empty? %>
      player_<%= p %>_word_<%= w %>:
        name: <%= words.pop %>
        player: <%= p %>
      <% end %>
<% end %>
<% end %>
